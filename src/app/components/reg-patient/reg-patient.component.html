<div class="bg">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center font-weight-normal">
              Patient Registration
            </h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Email address"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #username
                  required
                  
                />
                <label for="name">User name</label>
              </div>
              
              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #password
                  required
                />
                <label for="inputPassword">Password</label>
              </div>

              <div class="form-label-group">
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  placeholder="Age"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #age
                  required
                  
                />
                <label for="age">Age</label>
              </div>

              <div class="form-label-group">
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="Phone"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #phone
                  required
                  
                />
                <label for="phone">Phone</label>
              </div>

              <div class="form-label-group">
                <input
                  type="text"
                  id="location"
                  class="form-control"
                  placeholder="Location"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #location
                  required
                  
                />
                <label for="location">Location</label>
              </div>

              <div class="form-label-group">
                <input
                  type="text"
                  id="disease"
                  class="form-control"
                  placeholder="Disease"
                  [ngClass]="{ 'is-invalid': invalid }"
                  #disease
                  required
                />
                <label for="disease">Disease</label>
              </div>

              <br />
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="button"
                (click)="createPatient(username.value, password.value,age.value,phone.value,location.value,disease.value)"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
